<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Agencia JOHN</title>
    <style>
        /* CORES: PRETO, CHUMBO, LARANJA E BRANCO */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: #000000; color: #ffffff; margin: 0; padding: 20px; 
        }
        .container { 
            display: flex; gap: 30px; background: #1a1a1a; padding: 30px; 
            border-radius: 20px; box-shadow: 0 0 50px rgba(255, 102, 0, 0.2); 
            flex-wrap: wrap; justify-content: center; border: 1px solid #333;
        }
        .canvas-container { position: relative; width: 500px; height: 500px; }
        
        #canvas { 
            border-radius: 50%; border: 10px solid #222; background: #fff; 
            transition: transform 6s cubic-bezier(0.15, 0, 0.15, 1); 
        }

        /* LOGO CENTRAL - Nome corrigido conforme seu print */
        .centro-logo {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; height: 100px;
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 100; box-shadow: 0 0 20px rgba(0,0,0,0.8);
            border: 4px solid #ff6600;
        }
        .centro-logo img { max-width: 90%; height: auto; border-radius: 5px; }

        /* SETA LARANJA NO TOPO */
        .seta { 
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 25px solid transparent; 
            border-right: 25px solid transparent; border-top: 45px solid #ff6600; 
            z-index: 110; filter: drop-shadow(0 0 10px #ff6600); 
        }

        .controles { width: 320px; display: flex; flex-direction: column; gap: 15px; }
        textarea { 
            height: 200px; padding: 15px; border-radius: 10px; border: 2px solid #333; 
            background: #222; color: #fff; font-size: 16px; outline: none; resize: none;
        }
        button { 
            padding: 20px; background: #ff6600; color: #fff; border: none; 
            border-radius: 12px; cursor: pointer; font-size: 22px; font-weight: bold; 
            box-shadow: 0 6px 0 #b34700; transition: all 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: 0 2px 0 #b34700; }
        
        #resultado { 
            font-size: 30px; font-weight: bold; color: #ff6600; text-align: center; 
            margin-top: 20px; min-height: 80px; text-shadow: 0 0 10px rgba(255,102,0,0.3);
            display: flex; align-items: center; justify-content: center; line-height: 1.2;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 30px; letter-spacing: 2px;">AG√äNCIA <span style="color:#ff6600">JOHN</span></h1>

    <div class="container">
        <div class="canvas-container">
            <div class="seta"></div>
            <div class="centro-logo">
                <img src="johnlogo.png" onerror="this.src='https://via.placeholder.com/100?text=JOHN'" alt="Logo Center">
            </div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <div class="controles">
            <label><b>PR√äMIOS:</b></label>
            <textarea id="opcoes">Pizza
Vale Ifood
Pix R$ 50
Folga
Tente Novamente
2x Comiss√£o</textarea>
            
            <button id="btnSortear">SORTEAR (Enter)</button>
            <div id="resultado"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnSortear = document.getElementById('btnSortear');
        const txtOpcoes = document.getElementById('opcoes');
        const resText = document.getElementById('resultado');

        let girando = false;
        let rotacaoAtual = 0;

        function desenharRoleta() {
            const itens = txtOpcoes.value.split('\n').filter(t => t.trim() !== "");
            const qtd = itens.length;
            if (qtd === 0) return;

            const anguloFatia = (Math.PI * 2) / qtd;
            ctx.clearRect(0, 0, 500, 500);

            itens.forEach((texto, i) => {
                const anguloInicio = i * anguloFatia;
                
                // Cores da Ag√™ncia (Chumbo e Preto)
                ctx.fillStyle = i % 2 === 0 ? "#111111" : "#2a2a2a";
                
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 245, anguloInicio, anguloInicio + anguloFatia);
                ctx.lineTo(250, 250);
                ctx.fill();
                
                ctx.strokeStyle = "#444";
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(anguloInicio + anguloFatia / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#ffffff";
                ctx.font = "bold 15px sans-serif";
                ctx.fillText(texto.toUpperCase(), 230, 6);
                ctx.restore();
            });
        }

        function sortear() {
            if (girando) return;
            const itens = txtOpcoes.value.split('\n').filter(t => t.trim() !== "");
            if (itens.length < 2) return;

            girando = true;
            resText.innerHTML = "<span style='color: #555;'>SORTEANDO...</span>";

            const tempoGiro = 6000;
            const voltasExtras = 10;
            
            // Sorteia o √≠ndice ANTES
            const indiceSorteado = Math.floor(Math.random() * itens.length);
            const fatiaGraus = 360 / itens.length;
            
            // Calcula o √¢ngulo exato para cair no topo (270¬∞)
            // O centro da fatia sorteada deve parar em 270¬∞
            const anguloAlvo = (360 - (indiceSorteado * fatiaGraus)) + 270;
            const rotacaoFinal = (voltasExtras * 360) + anguloAlvo;
            
            canvas.style.transform = `rotate(${rotacaoFinal}deg)`;
            rotacaoAtual = rotacaoFinal;

            setTimeout(() => {
                girando = false;
                resText.innerHTML = "üèÜ GANHOU: <br>" + itens[indiceSorteado].toUpperCase();
            }, tempoGiro);
        }

        txtOpcoes.addEventListener('input', desenharRoleta);
        btnSortear.addEventListener('click', sortear);

        window.addEventListener('keydown', (e) => {
            if (e.key === "Enter" && !girando) {
                if (document.activeElement !== txtOpcoes) sortear();
            }
        });

        window.onload = desenharRoleta;
        desenharRoleta();
    </script>
</body>
</html>
