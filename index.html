<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Agencia JOHN</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: #000000; color: #ffffff; margin: 0; padding: 20px; 
            overflow-x: hidden;
        }
        .container { 
            display: flex; gap: 40px; background: #111111; padding: 40px; 
            border-radius: 25px; box-shadow: 0 0 60px rgba(255, 102, 0, 0.2); 
            position: relative; border: 1px solid #222; align-items: flex-start;
            flex-wrap: wrap; justify-content: center;
        }
        .canvas-container { position: relative; width: 500px; height: 500px; }
        
        #canvas { 
            border-radius: 50%; border: 12px solid #222; background: #fff; 
            transition: transform 6s cubic-bezier(0.1, 0, 0.1, 1); 
        }

        .centro-logo {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120px; height: 120px;
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 100; box-shadow: 0 0 25px rgba(0,0,0,1);
            border: 4px solid #ff6600;
            overflow: hidden;
        }
        .centro-logo img { width: 100%; height: 100%; object-fit: cover; }

        .seta { 
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 28px solid transparent; 
            border-right: 28px solid transparent; border-top: 55px solid #ff6600; 
            z-index: 110; filter: drop-shadow(0 0 15px #ff6600); 
        }

        .controles { 
            width: 300px; transition: all 0.4s ease; overflow: hidden;
            display: flex; flex-direction: column; gap: 15px;
        }
        .controles.recolhido { width: 0; opacity: 0; padding: 0; margin: 0; pointer-events: none; }

        textarea { 
            height: 250px; padding: 15px; border-radius: 12px; border: 2px solid #333; 
            background: #1a1a1a; color: #fff; font-size: 16px; outline: none; resize: none;
        }
        
        #btnSortear { 
            padding: 22px; background: #ff6600; color: #fff; border: none; 
            border-radius: 15px; cursor: pointer; font-size: 24px; font-weight: 900; 
            box-shadow: 0 6px 0 #993d00; transition: 0.1s;
        }
        #btnSortear:active { transform: translateY(4px); box-shadow: 0 2px 0 #993d00; }
        
        .resultado-area {
            width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 25px;
        }

        #resultado { 
            font-size: 34px; font-weight: bold; color: #ff6600; text-align: center; 
            min-height: 90px; text-shadow: 0 0 20px rgba(255,102,0,0.5); line-height: 1.2;
        }

        .toggle-config {
            position: absolute; top: 15px; right: 15px; background: none; border: none;
            color: #555; cursor: pointer; font-size: 24px; transition: 0.3s; z-index: 120;
        }
        .toggle-config:hover { color: #ff6600; }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 30px; letter-spacing: 3px; font-weight: 900; text-align: center;">AG√äNCIA <span style="color:#ff6600">JOHN</span></h1>

    <div class="container">
        <button class="toggle-config" onclick="togglePainel()" title="Configura√ß√µes">‚öôÔ∏è</button>
        
        <div>
            <div class="canvas-container">
                <div class="seta"></div>
                <div class="centro-logo">
                    <img src="johnlogo.png" onerror="this.src='https://via.placeholder.com/150?text=JOHN'" alt="Logo">
                </div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            <div class="resultado-area">
                <div id="resultado"></div>
            </div>
        </div>

        <div class="controles" id="painelControles">
            <label><b>LISTA DE PR√äMIOS:</b></label>
            <textarea id="opcoes">Pizza
Vale Ifood
Pix R$ 50
Folga
Energ√©tico
Tente novamente
2x Comiss√£o</textarea>
            
            <button id="btnSortear">SORTEAR (Enter)</button>
        </div>
    </div>

    <audio id="somGiro" src="giro.mp3" preload="auto"></audio>
    <audio id="somVitoria" src="https://www.myinstants.com/media/sounds/tada.mp3" preload="auto"></audio>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnSortear = document.getElementById('btnSortear');
        const txtOpcoes = document.getElementById('opcoes');
        const resText = document.getElementById('resultado');
        const painel = document.getElementById('painelControles');
        const somGiro = document.getElementById('somGiro');
        const somVitoria = document.getElementById('somVitoria');

        let girando = false;
        let rotacaoAcumulada = 0;

        function togglePainel() {
            painel.classList.toggle('recolhido');
        }

        function getTrueRandom() {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return array[0] / (0xFFFFFFFF + 1);
        }

        function desenharRoleta() {
            const itens = txtOpcoes.value.split('\n').filter(t => t.trim() !== "");
            const qtd = itens.length;
            if (qtd === 0) return;

            const anguloFatia = (Math.PI * 2) / qtd;
            ctx.clearRect(0, 0, 500, 500);

            itens.forEach((texto, i) => {
                const anguloInicio = i * anguloFatia;
                ctx.fillStyle = i % 2 === 0 ? "#111111" : "#282828";
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 245, anguloInicio, anguloInicio + anguloFatia);
                ctx.lineTo(250, 250);
                ctx.fill();
                
                ctx.strokeStyle = "#333";
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(anguloInicio + anguloFatia / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#ffffff";
                ctx.font = "bold 18px sans-serif"; 
                ctx.fillText(texto.toUpperCase(), 230, 7);
                ctx.restore();
            });
        }

        function sortear() {
            if (girando) return;
            const itens = txtOpcoes.value.split('\n').filter(t => t.trim() !== "");
            if (itens.length < 2) return;

            girando = true;
            resText.innerHTML = "<span style='color:#555'>SORTEANDO...</span>";

            // Tocar som de giro (seu arquivo local)
            somGiro.currentTime = 0;
            somGiro.loop = true;
            somGiro.play().catch(e => console.log("Som bloqueado at√© o primeiro clique"));

            const indiceSorteado = Math.floor(getTrueRandom() * itens.length);
            const grausFatia = 360 / itens.length;
            
            // Tempo aleat√≥rio entre 5 e 8 segundos
            const tempoGiro = Math.floor(getTrueRandom() * 3000) + 5000;
            
            canvas.style.transition = `transform ${tempoGiro}ms cubic-bezier(0.1, 0, 0.1, 1)`;

            // C√°lculo preciso para cair na seta (topo)
            const offsetFatia = (getTrueRandom() * (grausFatia * 0.8)) + (grausFatia * 0.1);
            const anguloDestino = 270 - (indiceSorteado * grausFatia) - offsetFatia;
            
            rotacaoAcumulada += (12 * 360) + (anguloDestino - (rotacaoAcumulada % 360));
            canvas.style.transform = `rotate(${rotacaoAcumulada}deg)`;

            setTimeout(() => {
                girando = false;
                somGiro.pause();
                somGiro.currentTime = 0; 
                
                somVitoria.currentTime = 0;
                somVitoria.play();

                resText.innerHTML = "üèÜ GANHOU: <br>" + itens[indiceSorteado].toUpperCase();
            }, tempoGiro);
        }

        txtOpcoes.addEventListener('input', desenharRoleta);
        btnSortear.addEventListener('click', sortear);
        
        window.addEventListener('keydown', (e) => { 
            if (e.key === "Enter" && !girando && document.activeElement !== txtOpcoes) sortear(); 
        });

        window.onload = desenharRoleta;
        desenharRoleta();
    </script>
</body>
</html>
