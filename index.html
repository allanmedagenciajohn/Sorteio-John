    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: #000; color: white; margin: 0; padding: 20px; 
            overflow-x: hidden;
        }
        .container { 
            display: flex; gap: 30px; background: #111; padding: 30px; 
            border-radius: 20px; box-shadow: 0 0 50px rgba(0,255,100,0.15); 
            flex-wrap: wrap; justify-content: center; border: 1px solid #222;
        }
        .canvas-container { position: relative; width: 500px; height: 500px; }
        
        #canvas { 
            border-radius: 50%; border: 10px solid #333; background: #fff; 
            transition: transform 6s cubic-bezier(0.15, 0, 0, 1); 
        }

        /* LOGO CENTRAL - Nome do arquivo atualizado */
        .centro-logo {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 110px; height: 110px;
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 100; box-shadow: 0 0 25px rgba(0,0,0,0.9);
            border: 4px solid #111;
        }
        .centro-logo img { max-width: 85%; height: auto; }

        .seta { 
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 25px solid transparent; 
            border-right: 25px solid transparent; border-top: 45px solid #00ff00; 
            z-index: 110; filter: drop-shadow(0 0 15px #00ff00); 
        }

        .controles { width: 320px; display: flex; flex-direction: column; gap: 15px; }
        textarea { 
            height: 250px; padding: 15px; border-radius: 10px; border: 2px solid #333; 
            background: #1a1a1a; color: #00ff00; font-size: 16px; outline: none; resize: none;
        }
