<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Agencia JOHN</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: #000000; color: #ffffff; margin: 0; padding: 20px; 
        }
        .container { 
            display: flex; gap: 30px; background: #111111; padding: 30px; 
            border-radius: 20px; box-shadow: 0 0 50px rgba(255, 102, 0, 0.2); 
            flex-wrap: wrap; justify-content: center; border: 1px solid #222;
        }
        .canvas-container { position: relative; width: 500px; height: 500px; }
        
        /* Transi칞칚o de tempo aleat칩ria via JS */
        #canvas { 
            border-radius: 50%; border: 10px solid #222; background: #fff; 
            transition: transform 6s cubic-bezier(0.1, 0, 0.2, 1); 
        }

        .centro-logo {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 115px; height: 115px;
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 100; box-shadow: 0 0 20px rgba(0,0,0,1);
            border: 3px solid #ff6600;
            overflow: hidden;
        }
        .centro-logo img { width: 100%; height: 100%; object-fit: cover; }

        .seta { 
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 25px solid transparent; 
            border-right: 25px solid transparent; border-top: 55px solid #ff6600; 
            z-index: 110; filter: drop-shadow(0 0 10px #ff6600); 
        }

        .controles { width: 320px; display: flex; flex-direction: column; gap: 15px; }
        textarea { 
            height: 200px; padding: 15px; border-radius: 10px; border: 2px solid #333; 
            background: #1a1a1a; color: #fff; font-size: 16px; outline: none; resize: none;
        }
        button { 
            padding: 20px; background: #ff6600; color: #fff; border: none; 
            border-radius: 12px; cursor: pointer; font-size: 22px; font-weight: bold; 
            box-shadow: 0 6px 0 #993d00;
        }
        button:active { transform: translateY(4px); box-shadow: 0 2px 0 #993d00; }
        
        #resultado { 
            font-size: 32px; font-weight: bold; color: #ff6600; text-align: center; 
            margin-top: 20px; min-height: 80px; text-shadow: 0 0 15px rgba(255,102,0,0.4);
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 30px; letter-spacing: 2px;">AG칅NCIA <span style="color:#ff6600">JOHN</span></h1>

    <div class="container">
        <div class="canvas-container">
            <div class="seta"></div>
            <div class="centro-logo">
                <img src="johnlogo.png" onerror="this.src='https://via.placeholder.com/150?text=JOHN'" alt="Logo">
            </div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <div class="controles">
            <label><b>PR칅MIOS:</b></label>
            <textarea id="opcoes">Pizza
Vale Ifood
Pix R$ 50
Folga
Energ칠tico
2x Comiss칚o</textarea>
            
            <button id="btnSortear">SORTEAR (Enter)</button>
            <div id="resultado"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnSortear = document.getElementById('btnSortear');
        const txtOpcoes = document.getElementById('opcoes');
        const resText = document.getElementById('resultado');

        let girando = false;
        let rotacaoAcumulada = 0;

        function desenharRoleta() {
            const itens = txtOpcoes.value.split('\n').filter(t => t.trim() !== "");
            const qtd = itens.length;
            if (qtd === 0) return;

            const anguloFatia = (Math.PI * 2) / qtd;
            ctx.clearRect(0, 0, 500, 500);

            itens.forEach((texto, i) => {
                const anguloInicio = i * anguloFatia;
                ctx.fillStyle = i % 2 === 0 ? "#111111" : "#252525";
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 245, anguloInicio, anguloInicio + anguloFatia);
                ctx.lineTo(250, 250);
                ctx.fill();
                ctx.strokeStyle = "#444";
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(anguloInicio + anguloFatia / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#ffffff";
                ctx.font = "bold 16px sans-serif";
                ctx.fillText(texto.toUpperCase(), 230, 6);
                ctx.restore();
            });
        }

        function sortear() {
            if (girando) return;
            const itens = txtOpcoes.value.split('\n').filter(t => t.trim() !== "");
            if (itens.length < 2) return;

            girando = true;
            resText.innerHTML = "SORTEANDO...";

            // Tempo aleat칩rio entre 5 e 8 segundos
            const tempoSorteio = Math.floor(Math.random() * 3001) + 5000; 
            canvas.style.transition = `transform ${tempoSorteio}ms cubic-bezier(0.1, 0, 0.2, 1)`;

            // Rota칞칚o aleat칩ria (m칤nimo 10 voltas + 칙ngulo aleat칩rio)
            const grausExtras = Math.floor(Math.random() * 360);
            const totalGiro = (10 * 360) + grausExtras;
            rotacaoAcumulada += totalGiro;
            
            canvas.style.transform = `rotate(${rotacaoAcumulada}deg)`;

            setTimeout(() => {
                girando = false;
                
                // C치lculo de leitura da fatia (Seta no Topo = 270춿)
                const anguloReal = rotacaoAcumulada % 360;
                const grausPorFatia = 360 / itens.length;
                let indice = Math.floor(((360 - (anguloReal - 90)) % 360) / grausPorFatia);
                
                if (indice < 0) indice += itens.length;
                resText.innerHTML = "游끥 GANHOU: <br>" + itens[indice].toUpperCase();
            }, tempoSorteio);
        }

        txtOpcoes.addEventListener('input', desenharRoleta);
        btnSortear.addEventListener('click', sortear);
        window.addEventListener('keydown', (e) => { 
            if (e.key === "Enter" && !girando && document.activeElement !== txtOpcoes) sortear(); 
        });

        window.onload = desenharRoleta;
        desenharRoleta();
    </script>
</body>
</html>
