<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Agencia JOHN</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: #000; color: white; margin: 0; padding: 20px; 
            overflow-x: hidden;
        }
        .container { 
            display: flex; gap: 30px; background: #111; padding: 30px; 
            border-radius: 20px; box-shadow: 0 0 50px rgba(0,255,100,0.15); 
            flex-wrap: wrap; justify-content: center; border: 1px solid #222;
        }
        .canvas-container { position: relative; width: 500px; height: 500px; }
        
        #canvas { 
            border-radius: 50%; border: 10px solid #333; background: #fff; 
            transition: transform 6s cubic-bezier(0.15, 0, 0, 1); 
        }

        /* LOGO CENTRAL - Nome do arquivo atualizado */
        .centro-logo {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 110px; height: 110px;
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 100; box-shadow: 0 0 25px rgba(0,0,0,0.9);
            border: 4px solid #111;
        }
        .centro-logo img { max-width: 85%; height: auto; }

        .seta { 
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 25px solid transparent; 
            border-right: 25px solid transparent; border-top: 45px solid #00ff00; 
            z-index: 110; filter: drop-shadow(0 0 15px #00ff00); 
        }

        .controles { width: 320px; display: flex; flex-direction: column; gap: 15px; }
        textarea { 
            height: 250px; padding: 15px; border-radius: 10px; border: 2px solid #333; 
            background: #1a1a1a; color: #00ff00; font-size: 16px; outline: none; resize: none;
        }
        button { 
            padding: 20px; background: #00ff00; color: #000; border: none; 
            border-radius: 12px; cursor: pointer; font-size: 22px; font-weight: bold; 
            box-shadow: 0 6px 0 #008800; transition: all 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: 0 2px 0 #008800; }
        
        #resultado { 
            font-size: 32px; font-weight: bold; color: #00ff00; text-align: center; 
            margin-top: 20px; min-height: 80px; text-shadow: 0 0 15px rgba(0,255,0,0.5);
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 30px; letter-spacing: 3px; font-weight: 900;">AG√äNCIA <span style="color:#00ff00">JOHN</span></h1>

    <div class="container">
        <div class="canvas-container">
            <div class="seta"></div>
            <div class="centro-logo">
                <img src="logotipo%20john.png" onerror="this.src='https://via.placeholder.com/100?text=JOHN'" alt="Logo Center">
            </div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <div class="controles">
            <label><b>OP√á√ïES DE SORTEIO:</b></label>
            <textarea id="opcoes">Pizza
Vale Ifood
Pix R$ 50
Folga
Tente Novamente
2x Comiss√£o</textarea>
            
            <button id="btnSortear">SORTEAR (Enter)</button>
            <div id="resultado"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnSortear = document.getElementById('btnSortear');
        const txtOpcoes = document.getElementById('opcoes');
        const resText = document.getElementById('resultado');

        let girando = false;
        let rotacaoAcumulada = 0;

        function desenharRoleta() {
            const itens = txtOpcoes.value.split('\n').filter(t => t.trim() !== "");
            const qtd = itens.length;
            if (qtd === 0) return;

            const anguloFatia = (Math.PI * 2) / qtd;
            ctx.clearRect(0, 0, 500, 500);

            itens.forEach((texto, i) => {
                const anguloInicio = i * anguloFatia;
                
                // Estilo Ag√™ncia John: Alternando entre Preto e Cinza Escuro
                ctx.fillStyle = i % 2 === 0 ? "#111" : "#1a1a1a";
                
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 245, anguloInicio, anguloInicio + anguloFatia);
                ctx.lineTo(250, 250);
                ctx.fill();
                
                // Borda neon verde entre fatias
                ctx.strokeStyle = "#00ff00";
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(anguloInicio + anguloFatia / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#00ff00";
                ctx.font = "bold 15px sans-serif";
                ctx.fillText(texto.toUpperCase().substring(0, 18), 235, 6);
                ctx.restore();
            });
        }

        function sortear() {
            if (girando) return;
            const itens = txtOpcoes.value.split('\n').filter(t => t.trim() !== "");
            if (itens.length < 2) return;

            girando = true;
            resText.innerHTML = "<span style='color: #888;'>SORTEANDO...</span>";

            const tempoGiro = 6000; 
            const voltasExtras = 12 + Math.floor(Math.random() * 8); 
            const paradaSorteada = Math.floor(Math.random() * 360);
            
            rotacaoAcumulada += (voltasExtras * 360) + paradaSorteada;
            canvas.style.transform = `rotate(${rotacaoAcumulada}deg)`;

            setTimeout(() => {
                girando = false;
                
                // C√ÅLCULO DE PRECIS√ÉO REAL
                const grausFinais = rotacaoAcumulada % 360;
                const fatiaGraus = 360 / itens.length;
                
                // Ajuste: A seta est√° fixa no topo (90 graus no sistema do canvas)
                let indice = Math.floor(((360 - (grausFinais - 90)) % 360) / fatiaGraus);
                if (indice < 0) indice += itens.length;
                
                resText.innerHTML = "üèÜ GANHOU: <br>" + itens[indice].toUpperCase();
            }, tempoGiro);
        }

        txtOpcoes.addEventListener('input', desenharRoleta);
        btnSortear.addEventListener('click', sortear);

        window.addEventListener('keydown', (e) => {
            if (e.key === "Enter" && !girando) {
                if (document.activeElement !== txtOpcoes) sortear();
            }
        });

        window.onload = desenharRoleta;
        desenharRoleta();
    </script>
</body>
</html>
